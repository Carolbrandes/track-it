# Acesso por IP (HTTP) — proxy direto, sem redirect para HTTPS
server {
    listen 80 default_server;
    server_name _;

    client_max_body_size 10M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

# Domínio: HTTP → redirect HTTPS
server {
    listen 80;
    server_name trackit.tec.br www.trackit.tec.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (SSL) — domínio e fallback (ex.: acesso por IP com HTTPS)
server {
    listen 443 ssl default_server;
    server_name trackit.tec.br www.trackit.tec.br;

    client_max_body_size 10M;

    # Certificados Let's Encrypt (caminhos padrão)
    ssl_certificate /etc/letsencrypt/live/trackit.tec.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trackit.tec.br/privkey.pem;

    # Recomendações modernas de SSL (Mozilla)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Proxy para o app Next.js
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
